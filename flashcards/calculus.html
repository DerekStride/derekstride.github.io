<body class="py-8">
  <div class="md:container mx-auto px-8"><nav><a class="text-xl text-gray-500 hover:text-gray-900" href="/flashcards">Flashcards</a></nav><article class="max-w-none">
  <h1 class="pt-8 text-3xl font-bold text-gray-900">Calculus</h1>
  

  <div class="flashcard-deck space-y-6 mt-8">
    
    
      
        <div class="flashcard block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm"
             data-controller="flashcard">
          <h5 class="question mb-6 text-2xl font-semibold tracking-tight text-gray-900 leading-8">
            <p>Evaluate: \(\frac{d}{dx}~ \cos(x)\)</p>

          </h5>
          <div style="text-align: right; margin-top: 1.5rem;">
            <button data-flashcard-target="button"
                    data-action="click->flashcard#showAnswer"
                    class="inline-flex items-center px-4 py-2.5 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 focus:outline-none shadow-sm">
              Show Answer
            </button>
          </div>
          <div data-flashcard-target="answer" class="hidden mt-4 pt-4 text-gray-600">
            \[-\sin(x)\]

          </div>
        </div>
      
    
      
        <div class="flashcard block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm"
             data-controller="flashcard">
          <h5 class="question mb-6 text-2xl font-semibold tracking-tight text-gray-900 leading-8">
            <p>Evaluate: \(\frac{d}{dx}~ \sin(x)\)</p>

          </h5>
          <div style="text-align: right; margin-top: 1.5rem;">

                    data-action="click->flashcard#showAnswer"
                    class="inline-flex items-center px-4 py-2.5 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 focus:outline-none shadow-sm">

            </button>
          </div>
          <div data-flashcard-target="answer" class="hidden mt-4 pt-4 text-gray-600">
            \[\cos(x)\]

          </div>
        </div>
      
    
  </div>

  <hr class="pb-12 mt-8" />
